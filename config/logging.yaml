# IoT Personal Home Security - Logging Configuration
# ===================================================

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  simple:
    format: "%(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  security_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/security.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf-8

loggers:
  # Root logger
  root:
    level: INFO
    handlers: [console, file]
  
  # Face detection module
  face_detection:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Face recognition module
  face_recognition:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Sound classification module
  sound_classification:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Security alerts - separate log for audit trail
  security:
    level: INFO
    handlers: [console, security_file]
    propagate: false
  
  # Sensor modules
  sensors:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Raspberry Pi specific
  raspberry_pi:
    level: DEBUG
    handlers: [console, file]
    propagate: false
