# IoT Home Security - Distrobox Configuration
# =============================================
# Use distrobox to create an isolated container for development/deployment
#
# Usage:
#   distrobox assemble create --file distrobox.ini
#   distrobox enter iot-security
#
# Inside container:
#   cd /path/to/project
#   ./run.sh setup
#   ./run.sh detect --camera

[iot-security]
image=docker.io/library/python:3.11-slim-bookworm
pull=true
init=false
nvidia=false
# Home is shared by default, camera/display access works automatically
additional_packages="libgl1-mesa-glx libglib2.0-0 libgomp1 v4l-utils"
